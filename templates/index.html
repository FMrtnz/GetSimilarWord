<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Init to Flask</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,700&amp;display=swap">

<body>

  <div class="body">
    <h1>Most similar word in other language</h1>
    <form action = "./find_translation" method = "post" class="row">
      <div class="col-sm-9">
      <input class="form-control" type="text" placeholder="Please enter a word." name="word_input">
      </div>
      <div class="col-sm-3">
        <input type="submit" name="submit" class="btn btn-primary">
      </div>
    </form>
    <div class="col-xs-12">
      {{x|safe}}
    </div>    
  </div>

  
</body>
